MOD_EFL_DESCRIPTION="<h2>Easy Folder Listing<h2><h4>Desarrollado por Michael Gilkes<br />Valor Apps</h4><h3>Descripción</h3><p>Este es un sencillo de usar el módulo que se utiliza para listar el contenido de una carpeta en una tabla o una lista. La lista de la carpeta puede mostrar el nombre del archivo, con o sin la extensión, con o sin la fecha de modificación y tamaño del fichero, así como un icono que representa el tipo de archivo. Tiene la característica de permitir al usuario especificar si el nombre de archivo la lista debe estar ligada o no.</p><h4>Traducción aportada por Sonja Gilkes</h4>"