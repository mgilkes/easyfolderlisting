MOD_EFL_FOLDER_LABEL="Ubicación de la carpeta principal"
MOD_EFL_FOLDER_DESC="Esta es la carpeta actual, dentro de la carpeta principal (arriba), donde los archivos se mantienen. Dejar en blanco para mostrar el contenido de la carpeta principal."
MOD_EFL_NUMBERFILES_LABEL="Límite de visualización de archivos"
MOD_EFL_NUMBERFILES_DESC="Especifique el número máximo de archivos que se mostrarán en la lista. Especificar Cero (0) significa que no hay un máximo, y se mostrarán todos los archivos."
