MOD_EASYFOLDERLISTING="Easy Folder Listing"
MOD_EFL_DESCRIPTION="<h2>Easy Folder Listing</h2><h4>Készítette: Michael Gilkes<br />Valor Apps</h4><h3>Ismertetés</h3><p>Ez egy könnyen használható modul, mely az adott alkönyvtárban található fájlokat jeleníti meg táblázatos vagy listás formában. A modul képes a fájlneveket kiterjesztéssel vagy anélkül megjeleníteni, beállítható a módosítási dátum és idő, továbbá a fájlméret kijelzése is, valamint lehetőség van a fájltípusok ikonnokkal való megkülönböztetésére is. Amennyiben szeretnénk a megjelenített fájlokat akár linkként is használhatjuk.</p><h4>A magyar fordítást készítette: Feczkó Krisztián</h4>"
