MOD_EASYFOLDERLISTING="Easy Folder Listing"
MOD_EFL_DESCRIPTION="<h2>Easy Folder Listing</h2><h4>Ontwikkeld door Michael Gilkes<br />Valor Apps</h4><h3>Beschrijving</h3><p>Dit is een eenvoudig te gebruiken module die dient om de inhoud van een map weer te geven in een tabel of lijst. De folder lijst kan de bestandsnaam weergeven, met of zonder de bestandsnaam extensie, met of zonder de wijzigings datum en bestandsgrootte, evenals een pictogram voor het bestandstype. Optioneel kan een hyperlink naar het bestand worden gemaakt.</p>"
