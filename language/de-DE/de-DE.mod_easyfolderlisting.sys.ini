MOD_EFL_DESCRIPTION="<h2>Easy Folder Listing</h2><h4>Entwickelt von Michael Gilkes<br />Valor Apps</h4><h3>Beschreibung</h3><p>Dieses einfach zu verwendende Modul zeigt den Inhalt von Verzeichnissen als Tabelle bzw. als Liste. Es werden die Dateinamen, mit oder ohne Endung, Dateibeschreibung, Änderungsdatum, Dateigröße und Dateisymbol. Außerdem kann der Dateiname als Verweis auf die Datei angezeigt werden.</p><h4>Übersetzung beigetragen von Dirk Vollmar</h4>"
